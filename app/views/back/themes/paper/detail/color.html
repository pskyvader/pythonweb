<label for="{field}" class="col-sm-2 control-label">{title_field} {if is_required} <sup>*</sup> {/if is_required}</label>
<div class="col-sm-8">
    <div class="input-group cpicker color" data-color="{value}" data-color-format="hex">
        <span class="input-group-addon"><i style="background-color: {value}; margin-left: 8px;"></i></span>
        <input id="{field}" placeholder="{title_field}" name="{field}"  type="text" readonly class="form-control" value="{value}" {required} >
    </div>

</div>
<div class="col-sm-2"><p class="help-block">{help}</p></div>
