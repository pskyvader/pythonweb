{% for key,value in campos_largos.items() %}
<div class="layout-item campos_largos">
    <!-- Layout 15 (Text block with bottom border) -->
    <table class="b-layout" width="100%" align="center" cellpadding="0" cellspacing="0" border="0">
        <tbody>
            <tr>
                <td>
                    <table class="container420 b-bottom" width="420" align="center" cellpadding="0" cellspacing="0" border="0">
                        <tbody>
                            <tr>
                                <td class="spacer" height="55"></td>
                            </tr>
                            <!-- title -->
                            <tr>
                                <td class="h1 mce-content-body">
                                    <span style="color: #b50d78; color: {{color_primario}}">{{key}}</span>
                                </td>
                            </tr>
                            <!-- end title -->
                            <tr>
                                <td class="spacer" height="15"></td>
                            </tr>
                            <!-- caption -->
                            <tr>
                                <td class="c-text mce-content-body">
                                    {{value}}
                                </td>
                            </tr>
                            <!-- end caption -->
                            <tr>
                                <td class="spacer" height="55"></td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
    <!-- End Layout 15 (Text block with bottom border) -->
</div>
{% endfor %}
