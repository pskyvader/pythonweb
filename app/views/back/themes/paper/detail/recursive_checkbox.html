{if is_children}
<div class="checkbox checkbox-primary" style="padding-left:{level}px">
    <label>
        <input id="{field}" name="multiple[{field}][]" type="checkbox" value="{value}" {checked}>
        {title}
    </label>
</div>
{children}
{else is_children}
<label for="{field}" class="col-sm-2 control-label">{title_field} {if is_required} <sup>*</sup> {/if is_required}</label>
<div class="col-sm-8 recursive-input">
    <input id="{field}" class="name" name="" type="hidden" {required}  value="{count}">
    {children}
</div>
{/if is_children}
