<div class="form-group multiple">
    <label for="{field}" class="col-sm-2 control-label">{title_field} {if is_required} <sup>*</sup> {/if is_required}</label>
    <div class="col-sm-10">
        <div id="{field}" class="row--">
            <input type="hidden" name="count" value="{count}" {required}>
            <div class="sorted_multiple">
                {foreach fields}
                <div class="campo fields row">
                    {foreach columna}
                        {content}
                    {/foreach columna}
                </div>
                {/foreach fields}
            </div>
            <div class="campo new_field row" {if new_field} {else new_field} style="display:none;" {/if new_field}>
                <div class="col-xs-12">
                    <button class="agregar_editar btn-raised btn-primary btn btn-md" onclick="$(this).parent().parent().hide();">Agregar campo</button>
                </div>
            </div>
            <div class="campo new_line row">
                {foreach new_line}
                    {content}
                {/foreach new_line}
                <input type="hidden" name="{field}" value="0" {required}>
            </div>
        </div>
    </div>
</div>
