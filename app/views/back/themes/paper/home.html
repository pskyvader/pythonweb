<div class="page-content">
    <ol class="breadcrumb">
        {% for bc in breadcrumb %}
            {% if bc.active!='' %}
                <li class="{{bc.active}} {{loop.index}} {{ loop.cycle('odd', 'even') }}">
                    <a href="{{bc.url}}">{{bc.title}}</a>
                </li>
            {% endif %}
        {% endfor %}
    </ol>
    <div class="page-heading">
        <h1> {{title}} </h1>
        {{var}}
    </div>
    <div class="container-fluid"> </div>
</div>
