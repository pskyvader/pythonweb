<div class="col-sm-{col}"> 
    <div class="row">
    {foreach array} 
        <div class="col-xs-height">
            <button style="margin:10px 10px;" id="btn{field}" data-field="{field}" data-active="{active}" data-id="0" class="btn btn-raised active tooltips btn-md {class}" data-original-title="{title_field} {text}">
                <i class="fa {icon}"></i>
            </button>
            <input id="{field}" name="multiple[{parent}][{field}][{idparent}][{id}]" type="hidden" value="{active}" data-required="{required}">
        </div>
    {/foreach array} 
    </div>
</div>
