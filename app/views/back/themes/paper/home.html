<div class="page-content">
    <ol class="breadcrumb">
        {% for key, bc in breadcrumb %}
            {% if bc.active!='' %}
                <li class="{{bc.active}} {{key}}">
                    <a href="{{bc.url}}">{{bc.title}}</a>
                </li>
            {% endif %}
        {% endfor %}
    </ol>
    <div class="page-heading">
        <h1> {{title}} </h1>
        {{var}}
    </div>
    <div class="container-fluid"> </div>
</div>
