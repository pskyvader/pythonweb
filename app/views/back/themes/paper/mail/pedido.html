<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1">
    <title>{{nombre_sitio}}</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,300,700" rel="stylesheet" type="text/css">
    <style type="text/css">
    {{css}}
    </style>
</head>

<body>
    <div class="screen-container-wrap" style="width: 100%;">
        <table width="100%" align="center" cellpadding="0" cellspacing="0" border="0">
            <tbody>
                <tr>
                    <td class="table-wrap">
                        <table class="main-table m-w100" width="550" align="center" cellpadding="0" cellspacing="0" border="0">
                            <tbody>
                                <tr>
                                    <td class="spacer" height="30"></td>
                                </tr>
                                <tr>
                                    <td>
                                        <table width="100%" align="center" cellpadding="0" cellspacing="0" border="0">
                                            <tbody>
                                                <tr>
                                                    <td class="main-content layouts-here">
                                                        <div class="layouts-wrap">
                                                            <div class="layout-list ui-sortable">
                                                                <div class="layout-item">
                                                                    <!-- Header -->
                                                                    <table width="100%" align="center" cellpadding="0" cellspacing="0" border="0">
                                                                        <tbody>
                                                                            <tr>
                                                                                <td class="header" data-bgtype="1" style="background-color: #000;background-color: {{color_secundario}};">
                                                                                    <table width="100%" align="center" cellpadding="0" cellspacing="0" border="0">
                                                                                        <tbody>
                                                                                            <tr>
                                                                                                <td class="spacer" height="20"></td>
                                                                                            </tr>
                                                                                            <tr>
                                                                                                <td class="logo">
                                                                                                    <a href="" class="img-wrap">
                                                                                                        <img width="162" src="{{logo}}" alt="Logo">
                                                                                                    </a>
                                                                                                </td>
                                                                                            </tr>
                                                                                            <tr>
                                                                                                <td class="spacer" height="15"></td>
                                                                                            </tr>
                                                                                        </tbody>
                                                                                    </table>
                                                                                </td>
                                                                            </tr>
                                                                        </tbody>
                                                                    </table>
                                                                    <!-- End Header -->
                                                                </div>
                                                                <div class="layout-item">
                                                                    <table width="100%" align="center" cellpadding="0" cellspacing="0" border="0">
                                                                        <tbody>
                                                                            <tr>
                                                                                <td class="main-nav" style="background-color: #b50d78; background-color: {{color_primario}};">
                                                                                </td>
                                                                            </tr>
                                                                        </tbody>
                                                                    </table>
                                                                </div>
                                                                <!-- End Navigation -->
                                                                <div class="layout-item">
                                                                    <table class="b-layout" width="100%" align="center" cellpadding="0" cellspacing="0" border="0">
                                                                        <tbody>
                                                                            <tr>
                                                                                <td>
                                                                                    <table width="500" align="center" cellpadding="0" cellspacing="0" border="0">
                                                                                        <tbody>
                                                                                            <tr>
                                                                                                <td class="spacer" height="55"></td>
                                                                                            </tr>
                                                                                            <!-- title -->
                                                                                            <tr>
                                                                                                <td class="h1 mce-content-body">
                                                                                                    <span data-color="1" style="color: #b50d78; color: {{color_primario}};">{{titulo}}</span>
                                                                                                </td>
                                                                                            </tr>
                                                                                            <!-- end title -->
                                                                                            <tr>
                                                                                                <td class="spacer" height="15"></td>
                                                                                            </tr>
                                                                                            <!-- caption -->
                                                                                            <tr>
                                                                                                <td class="c-text mce-content-body">
                                                                                                    {{cabecera}}
                                                                                                </td>
                                                                                            </tr>
                                                                                            <!-- end caption -->
                                                                                            <tr>
                                                                                                <td class="spacer" height="55"></td>
                                                                                            </tr>
                                                                                        </tbody>
                                                                                    </table>
                                                                                </td>
                                                                            </tr>
                                                                        </tbody>
                                                                    </table>
                                                                </div>
                                                                <div class="layout-item">
                                                                    <table class="b-layout" width="100%" align="center" cellpadding="0" cellspacing="0" border="0">
                                                                        <tbody>
                                                                            <tr>
                                                                                <td class="h1 mce-content-body">
                                                                                    <span data-color="1" style="color: #b50d78; color: {{color_primario}};">Datos del pedido</span>
                                                                                </td>
                                                                            </tr>
                                                                            {{campos}}
                                                                        </tbody>
                                                                    </table>
                                                                </div>
                                                                <div>
                                                                    {{campos_largos}}
                                                                </div>
                                                                <div class="layout-item">
                                                                    <!-- Spacer -->
                                                                    <table class="b-layout" width="100%" align="center" cellpadding="0" cellspacing="0" border="0">
                                                                        <tbody>
                                                                            <tr>
                                                                                <td class="spacer" height="20"></td>
                                                                            </tr>
                                                                        </tbody>
                                                                    </table>
                                                                    <!-- End Spacer -->
                                                                </div>
                                                                <div class="layout-item">
                                                                    <!-- Footer -->
                                                                    <table class="footer" width="100%" align="center" cellpadding="0" cellspacing="0" border="0">
                                                                        <tbody>
                                                                            <tr>
                                                                                <td>
                                                                                    <table class="container420" width="500" align="center" cellspacing="0" cellpadding="0" border="0">
                                                                                        <tbody>
                                                                                            <tr>
                                                                                                <td class="spacer" height="15"></td>
                                                                                            </tr>
                                                                                            <tr>
                                                                                                <td>
                                                                                                    <table class="m-w100" width="5" align="left" cellspacing="0" cellpadding="0" border="0">
                                                                                                        <tbody>
                                                                                                            <tr>
                                                                                                                <td class="spacer" height="20"></td>
                                                                                                            </tr>
                                                                                                        </tbody>
                                                                                                    </table>
                                                                                                    <table class="m-w100" width="200" align="right" cellspacing="0" cellpadding="0" border="0">
                                                                                                        <tbody>
                                                                                                            <tr>
                                                                                                                <td class="copyright mce-content-body">
                                                                                                                    <a href="mailto:{{email_empresa}}">{{email_empresa}}</a><br />
                                                                                                                    Copyright © {{nombre_sitio}}<br />
                                                                                                                    <a href="{{dominio}}" style="color: #b50d78; color: {{color_primario}};">{{dominio}}</a>
                                                                                                                </td>
                                                                                                            </tr>
                                                                                                        </tbody>
                                                                                                    </table>
                                                                                                </td>
                                                                                            </tr>
                                                                                            <tr>
                                                                                                <td class="spacer" height="15"></td>
                                                                                            </tr>
                                                                                        </tbody>
                                                                                    </table>
                                                                                </td>
                                                                            </tr>
                                                                        </tbody>
                                                                    </table>
                                                                    <!-- End Footer -->
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
