<section class="grid-border-3 py-4">
    <div class="container">
        <!-- Grid row -->
        <div class="row">
            {foreach list}
            <!-- Grid column -->
            <div class="col-lg-4 col-md-6 py-3">
                <!--Card Regular-->
                <div class="card card-cascade">
                    <!--Card image-->
                    <div class="view view-cascade overlay">
                        <picture>
                            {foreach srcset}
                                <source media="{media}" srcset="{src}" type="{type}">
                            {/foreach srcset}
                            <img src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" data-src="{image}" class="card-img-top" alt="{title}">
                        </picture>

                        <a href="{url}">
                            <div class="mask rgba-white-slight"></div>
                        </a>
                    </div>
                    <!--/.Card image-->
                    <!--Card content-->
                    <div class="card-body card-body-cascade text-center">
                        <!--Title-->
                        <h4 class="card-title"><strong>{title}</strong></h4>
                        <div class="card-text">{description}</div>
                    </div>
                    <!--/.Card content-->
                </div>
                <!--/.Card Regular-->
            </div>
            <!-- Grid column -->
            {/foreach list}
        </div>
        <!-- Grid row -->
    </div>
</section>
