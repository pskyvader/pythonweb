    <style type="text/css">
        * {
            -webkit-text-size-adjust: none;
            -ms-text-size-adjust: none;
        }


        html {
            width: 100%;
        }

        body {
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        p {
            margin: 0;
        }

        @media only screen and (max-width: 560px) {

            table[class*="m-w100"],
            td[class*="m-w100"],
            table[class="b-border"] {
                width: 100% !important;
                padding: 0 !important;
                clear: both;
            }

            table[class*="container420"],
            table[class="bg-table"] {
                width: 210px !important;
            }

            table[class="calendar"] {
                width: 100% !important;
                padding: 0 0 20px !important;
            }

            td[class*="copyright"] {
                text-align: center !important;
            }

            td[class="image"] img,
            td[class="product-img"] img {
                width: 100% !important;
                height: auto !important;
            }

            td[class="b-buy"] {
                padding-left: 0 !important;
                border-left: 0 none !important;
                border-top: 1px solid #e9e9e9;
            }

            td[class="timer"] {
                text-align: center;
                padding: 0 5px;
            }

            td[class="timer"] img {
                width: 100% !important;
            }

            td[class="m-hidden"] {
                display: none;
            }
        }
    </style>
