<div class="form-group map">
    <label for="{field}" class="col-sm-2 control-label">{title_field} {if is_required} <sup>*</sup> {/if is_required}</label>
    <div class="col-sm-8">
        <div class="mapa"></div>
        <div class="row">
            <div class="col-sm-4">
                <input id="{field}_direccion" placeholder="Direccion" name="multiple[{field}][direccion]" type="text" class="form-control direccion" value="{direccion}" {required}>
            </div>
            <div class="col-sm-2">
                <input id="{field}_lat" placeholder="lat" name="multiple[{field}][lat]" readonly="readonly" type="text" class="form-control lat" value="{lat}" {required}>
            </div>
            <div class="col-sm-2">
                <input id="{field}_lng" placeholder="lng" name="multiple[{field}][lng]" readonly="readonly" type="text" class="form-control lng" value="{lng}" {required}>
            </div>
            <div class="col-sm-4">
                <span class="input-group-btn buscar_mapa"><button class="btn-raised btn-primary btn">buscar</button></span>
            </div>
        </div>
    </div>
</div>
