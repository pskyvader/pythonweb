<div class="row">
    {foreach lista_productos}
    <div class="col-sm-12 {col-md} {col-lg}">
        <div class="card">
            <a class="card-img" href="{url}">
                <picture>
                    {foreach srcset}
                    <source media="{media}" data-srcset="{src}" type="{type}">
                    {/foreach srcset}
                    <img src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" data-src="{image}" class="img-fluid" alt="{title}">
                </picture>
            </a>
            <div class="card-body">
                <h3 class="card-title"><a href="{url}">{title}</a></h3>
                <!--
                        <ul class="rating">
                            <li aria-expanded="false" class="active"><i class="fa fa-star-o"></i></li>
                            <li class="active"><i class="fa fa-star-o"></i></li>
                            <li class="active"><i class="fa fa-star-o"></i></li>
                            <li><i class="fa fa-star-o"></i></li>
                            <li><i class="fa fa-star-o"></i></li>
                            <li></li>
                        </ul>-->
                <div class="card-price-group">
                    {if is_descuento}
                    <span class="old-price">{old_price}</span>
                    <span class="card-price">{price}</span>
                    {else is_descuento}
                    <span class="card-price">{price}</span>
                    {/if is_descuento}
                </div>
                {if is_stock}
                <button class="btn btn-add-cart" onclick="add_cart({id});">AÃ±adir al carro</button>
                {else is_stock}
                <button class="btn disabled">Producto agotado</button>
                {/if is_stock}
            </div>
        </div>
    </div>
    {/foreach lista_productos}
</div>
