<label for="{field}" class="col-sm-2 control-label">{title_field} {if is_required} <sup>*</sup> {/if is_required}</label>
<div class="col-sm-8">
    <textarea name="{field}" id="{field}" cols="30" rows="3" class="form-control editor" {required}>{value}</textarea>
</div>
<div class="col-sm-2"><p class="help-block">{help}</p></div>
{foreach preload}
<link rel="preload" href="{url}" as="{type}">
{/foreach preload}
