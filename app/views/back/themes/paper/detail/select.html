<label for="{{field}}" class="col-sm-2 control-label">{{title_field}} {% if required %} <sup>*</sup> {% endif %}</label>
<div class="col-sm-8">
    <select id="{field}" name="{field}" class="form-control" {% if required %} required="required" {% endif %}> 
        <option value="" selected="selected" {if is_required} hidden="" disabled="" {/if is_required}>Selecciona</option> 
        {foreach option}
            <option value="{value}" {selected}>{text}</option> 
        {/foreach option} 
    </select>
</div>
<div class="col-sm-2"><p class="help-block">{help}</p></div>
