<section class="carrusel py-4">
    <div class="container">
        <!--Carousel Wrapper-->
        <div id="carousel-thumb" class="carousel slide carousel-fade carousel-thumbnails" data-ride="carousel">
            <!--Slides-->
            <div class="carousel-inner" role="listbox">
                {foreach carousel}
                <div class="carousel-item {active}">
                    <a href="{original}" data-fancybox="carousel1">
                        <picture>
                            {foreach srcset}
                            <source media="{media}" {data}srcset="{url}" type="{type}">
                            {/foreach srcset}
                            <img class="d-block w-100" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" data-src="{foto}" alt="{title}">
                        </picture>
                    </a>
                </div>
                {/foreach carousel}
            </div>
            <!--/.Slides-->
            <ol class="carousel-indicators">
                {foreach thumb}
                <li data-target="#carousel-thumb" data-slide-to="{id}" class="{active}">
                    <picture>
                        {foreach srcset}
                        <source srcset="{url}" type="{type}">
                        {/foreach srcset}
                        <img class="d-block w-100 img-fluid" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" data-src="{foto}" alt="{title}">
                    </picture>
                </li>
                {/foreach thumb}
            </ol>
            <!--Controls-->
            <a class="carousel-control-prev" href="#carousel-thumb" role="button" data-slide="prev">
                <i class="fas fa-chevron-left fa-2x" aria-hidden="true"></i>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel-thumb" role="button" data-slide="next">
                <i class="fas fa-chevron-right fa-2x" aria-hidden="true"></i>
                <span class="sr-only">Next</span>
            </a>
            <!--/.Controls-->
        </div>
        <!--/.Carousel Wrapper-->
    </div>
</section>
