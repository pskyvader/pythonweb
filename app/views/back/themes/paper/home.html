<div class="page-content">
    <ol class="breadcrumb">
        {foreach breadcrumb}
        <li class="{active}">
            <a href="{url}">{title}</a>
        </li> {/foreach breadcrumb}
    </ol>
    <div class="page-heading">
        <h1>{title} </h1>
    </div>
    <div class="container-fluid"> </div>
</div>
