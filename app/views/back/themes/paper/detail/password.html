<div class="form-group">
    <label for="{field}" class="col-sm-2 control-label">{title_field} {if is_required} <sup>*</sup> {/if is_required}</label>
    <div class="col-sm-8">
        <a class="btn btn-primary btn-md btn-raised generar_pass">
            <i class="fa fa-refresh"></i> Generar {title_field} 
        </a>
        <input id="{field}" placeholder="{title_field}" name="{field}" type="password" class="form-control" value="" {required} autocomplete="off">
        <input id="{field}_repetir" placeholder="repetir {title_field}" name="{field}_repetir" type="password" class="form-control" value="" {required} autocomplete="off">
    </div>
</div>
