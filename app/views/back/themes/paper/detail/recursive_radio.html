{if is_children}
<div class="radio radio-primary" style="padding-left:{level}px">
    <label>
        <input id="{{field}}" name="multiple[{field}][]" type="radio" value="{{value}}" {checked}>
        {title}
    </label>
</div>
{children}
{else is_children}
<label for="{{field}}" class="col-sm-2 control-label">{{title_field}} {% if required %} <sup>*</sup> {% endif %}</label>
<div class="col-sm-8 recursive-input">
    <input id="{{field}}" class="name" name="" type="hidden" {% if required %} required="required" {% endif %}  value="{count}">
    {children}
</div>
{/if is_children}
